<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 20px; background-color: #f6f6ef; font-family: Verdana, Arial, sans-serif; font-size: 14px; line-height: 1.4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto;">
        <tr>
            <td style="background-color: #ff6600; padding: 8px;">
                <h1 style="margin: 0; font-size: 24px; font-weight: bold; color: #000000;">Hacker Nyousletter</h1>
            </td>
        </tr>
        
        <tr>
            <td style="padding: 20px 0;">
                {% for item in items %}
                    <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 20px;">
                        <tr>
                            <td>
                                <a href="{{ item.external_url }}" style="color: #000000; text-decoration: none; font-size: 16px; font-weight: normal; text-decoration: underline;">{{ item.title }}</a>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 6px 0;">
                                <p style="margin: 0; color: #444444;">{{ item.description }}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{{ item.hn_url }}" style="color: #666666; text-decoration: none; font-size: 12px; text-decoration: underline;">discussion</a>
                            </td>
                        </tr>
                    </table>
                {% endfor %}
            </td>
        </tr>
    </table>
</body>
</html>
